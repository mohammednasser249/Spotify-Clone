<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <!--Css StyleSheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!--header section-->
     <header>
            <nav>
                <img src="./media/logo.png" alt="">
               
                    <ul>
                        <li  class="main">Premium</li>
                        <li class="main">Support</li>
                        <li class="main">Download</li>
                        <li class="main">|</li>
                        <li class="main">Sign up</li>
                        <li class="main">Log in</li>
                        <i class="fa-solid fa-twitter" style="color:white"></i>
                    </ul>

                    

                    <div class="mobile">
                        <img onclick="showSidebar()" src="./media/hamburger-icon.jpg" alt="Humberger-menu">
                    </div>
            </nav>
       

     </header>
     <header class="side-bar">
        <nav>
           
                <ul class="ulside">
                    
                    <div class="mobile">
                        <img onclick="closeSidebar()" src="./media/hamburger-icon.jpg" alt="Humberger-menu">
                    </div>
                    <li>Premium</li>
                    <li>Support</li>
                    <li>Download</li>
                    <li>Sign up</li>
                    <li>Log in</li>
                    <i class="fa-solid fa-twitter" style="color:white"></i>
                </ul>

                

               
        </nav>
   

 </header>

<!--Main sectiion -->
     <main>
        <section class="banner">
            <h1 class="title">Learning is <br> everything</h1>
            <p>Millions of songs and podcasts . No credit card needed.</p>
            <button>GET SPOTIFY FREE</button>
        </section>
     </main>

     <!--Footer section-->
     <footer>
        <div class="container">
            <div class="logo"></div>
            <div class="links"></div>
            <div class="social"></div>
            <div class="country"></div>
            <div class="extras"></div>
        </div>
     </footer>


    
<script>
    function showSidebar(){
        const sidebar = document.querySelector(".side-bar")
        sidebar.style.display ='flex'
    }

    function closeSidebar()
    {
        const sidebar = document.querySelector(".side-bar")
        sidebar.style.display='none'
    }
</script>

</body>
</html>
